<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>



<body>
    <div class="ajax-container">
        <p>Name: <input type="text" id="test" value=""></p>
        <button menu="btn" class="btn" title="submit" data-code-m="sbm.submit">Click</button>
        <p id="pinlist"></p>
    </div>
</body>

<script>
    $(document).ready(function () {

        $(".btn").on('click'),
            function () {
                fetchDataAndDisplay();
            }


        function fetchDataAndDisplay() {
            $(function () {
                console.log('ready!')
                $.ajax({

                        //CP1. Complete Ajax Code to GET ALL pin data 
                        url: 'http://mba.bkksol.com/PK/getJSON.php',
                        type: 'GET',
                        dataType: "json",
                        // success: (data)=>addNewRow(data),

                    })
                    .done(function (data) {
                        console.log(data + "teeeeeennnnnnnnn");
                        addNewRow(data);

                    });

                function addNewRow(data) {
                    for (var i = 0; i < data.length; i++) {
                        var row = '<tr><td><a href="view.html?id=' + "data[i].name_id " + '">' + data[i]
                            .name_id + '</a></td><td>' + data[i].name +
                            '</td><td><img  class="card-img-top"  src="' + data[i].password +
                            '"></td><td>' +
                            data[i].username + '</td><td>' + data[i].password + '</td><td>' + data[i].key +
                            '</td></tr>';
                        $('#pinlist').append(row);

                    }
                }
            });
        };
    });
</script>

<script src="https://code.jquery.com/jquery-3.2.1.min.js" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>



</html>
